<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover</title>

    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <style type="text/CSS">
    img{
        height: 300px;
        width: 300px;
    }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){

            $('img').hover(function(){
                var temp = $(this).attr('data-alt-src');
                var temp2 = $(this).attr('src');
                             
                $(this).attr('src', temp);
                $(this).attr('data-alt-src', temp2);
            })
            // $(img).hover()

        });
    </script>
</head>
<body>
    <div class="container">
        <img src="warriors.png" alt="warriors" class="logos" data-alt-src="vincent.png">
        <img src="nets.png" alt="warriors" class="logos"data-alt-src="vincent.png">
        <img src="wizards.png" alt="warriors" class="logos" data-alt-src="vincent.png">
        <img src="heat.png" alt="warriors" class="logos" data-alt-src="vincent.png">

    </div>
    
</body>
</html>
